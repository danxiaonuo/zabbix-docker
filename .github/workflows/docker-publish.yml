      - name: 构建镜像并发布
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./web-nginx-pgsql/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/zabbix-web-nginx-pgsql:${{ matrix.DOCKER_TAG }}

