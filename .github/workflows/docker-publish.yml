name: 自动编译zabbix并上传镜像

# 设置触发条件
on:
  # 编辑文件触发开始编译
  push:
    paths:
      - 'Dockerfile'
  # 手动触发工作流
  workflow_dispatch:
    inputs:
      build:
        description: 'build zabbix'
        required: true
        default: 'build zabbix'
  # 定时触发编译(每天早5点)
  #schedule:
  #   - cron: '0 21 * * *'
  # 点☆Star触发开始编译
  watch:
    types: [started]

# 任务集
